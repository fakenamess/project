<!DOCTYPE html>
<html lang="en">
  <head>
       <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GitHub repo</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <link rel="stylesheet" href="./src/styles.css">

  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input type="text" id="cityInput" placeholder="Enter a city">
        <button onclick="searchWeather()">Search</button>
      </form>
      <div id="locationButton">
        <button onclick="getCurrentLocation()">Current Location</button>
    </div>

    <div id="result">
        <h2 id="cityName"></h2>
        <p id="temperature"></p>
    </div>
    
      <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"> Â°C</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
    </div>

      <a href="#" id="convert">Convert to Fahrenheit</a>
      <div>
   <a href="https://github.com/fakenamess/project" class="btn btn-primary contact-btn"
        >GitHub</a>
      </div>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
