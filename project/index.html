<!DOCTYPE html>
<html lang="en">
  <head>
       <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GitHub repo example</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />

  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input type="text" id="cityInput" placeholder="Enter a city">
        <button onclick="searchWeather()">Search</button>
      </form>
      <div id="locationButton">
        <button onclick="getCurrentLocation()">Current Location</button>
    </div>

    <div id="result">
        <h2 id="cityName"></h2>
        <p id="temperature"></p>
    </div>
    
      </div>
      <div class="weather-container">
        <div class="weather-icon">
          <img src="images/sunny.png" alt="Icon Description" class="icon" />
        </div>
        <div class="weather-info">
          <p class="weather-description">Sunny</p>
          <p>Temperature: <span class="temperature">25°C</span></p>
          <p>Humidity: <span class="humidity">80%</span></p>
          <p>Wind Speed: <span class="wind-speed">10 km/h</span></p>
        </div>
      </div>
      <div class="forecast-container">
        <div class="forecast-day">
          <div class="forecast-icon">
            <i class="bi bi-sun"></i>
          </div>
          <p class="forecast-description">Sunny</p>
        </div>
        <div class="forecast-day">
          <div class="forecast-icon">
            <i class="bi bi-cloud-rain"></i>
          </div>
          <p class="forecast-description">Rainy</p>
        </div>
        <div class="forecast-day">
          <div class="forecast-icon">
        <i class="bi bi-clouds"></i>
          </div>
          <p class="forecast-description">Cloudy</p>
        </div>
        <div class="forecast-day">
          <div class="forecast-icon">
            <i class="bi bi-cloud-sun"></i>
          </div>
          <p class="forecast-description">Partly Cloudy</p>
        </div>
        <div class="forecast-day">
          <div class="forecast-icon">
            <i class="bi bi-cloud-lightning-rain"></i>
          </div>
          <p class="forecast-description">Thunderstorm</p>
        </div>
      </div>
    </div>
    <div id="datetime"></div>


    <div id="search-result"></div>

    <div id="temperature">
      <span id="celsius">17</span>°C |


      <a href="#" id="convert">Convert to Fahrenheit</a>
   <a href="https://github.com/fakenamess/project" class="btn btn-primary contact-btn"
        >GitHub</a
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
